<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="overlay">
    <div class="chat-ui">
      <h1 class="title">Ask our AI anything</h1>

      <div class="chat-box" id="chat-box">
        <!-- Messages will appear here -->
      </div>

      <div class="input-wrapper">
        <input type="text" id="user-input" placeholder="Ask me anything about your projects..." />
        <button onclick="sendMessage()">➤</button>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chatBox.innerHTML += `<div class="message user"><span>ME</span><p>${userMessage}</p></div>`;
      input.value = "";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userMessage })
        });

        const data = await res.json();
        if (data.response) {
          chatBox.innerHTML += `<div class="message ai"><span>OUR AI</span><p>${data.response}</p></div>`;
        } else {
          chatBox.innerHTML += `<div class="message error"><p>Error: ${data.error}</p></div>`;
        }
      } catch {
        chatBox.innerHTML += `<div class="message error"><p>Failed to get response.</p></div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
    <footer class="footer">
    <p>© 2025 Naincy. All rights reserved.</p>
  </footer>

</body>
</html>
